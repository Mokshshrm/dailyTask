<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            box-sizing: border-box;
            width: 100vw;
            height: 100vh;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .form__container {
            width: 600px;
            height: auto;
            position: absolute;
            background-color: rgb(55, 106, 117);
            border: 30px solid rgb(55, 106, 117);
        }

        .form__ {
            width: 100%;
            height: auto;
            position: relative;
            border-radius: 12px;
            background-color: white;
        }

        .form__header {
            height: 30px;
            background-color: rgba(179, 179, 179, 0.512);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .header__text {
            font-size: 26px;
            font-weight: 300;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans- serif;
            color: rgb(122, 115, 115);
        }


        .input__sections {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
            margin: 10px;
        }

        .input__half__section {
            /* display: flex;
            flex-direction: column;
            gap: 30px;
            background-color: white; */
        }

        .input__field__container {
            display: flex;
            flex-direction: column;
            width: 45%;
        }

        .input__label {
            font-size: 0.75rem;
            font-weight: bolder;
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(72, 193, 153);
            margin-bottom: 5px;
        }


        input[type='text'] {
            font-size: 1rem;
            padding: 15px;
        }
    </style>
</head>

<body>
    <div class="form__container">

        <form class="form__">
            <div class="form__header">
                <span class="header__text">Create
                    Account</span>
            </div>

            <div class="input__container">

                <!-- first section -->

                <div class="input__sections">
                    <div class="input__field__container">
                        <span class="input__label">First name*</span>
                        <input type="text" placeholder="Enter Your Firstname">
                    </div>
                    <div class="input__field__container">
                        <span class="input__label">Last name*</span>
                        <input type="text" placeholder="Enter Your Lastname">
                    </div>
                </div>

                <!-- second section -->
                <div class="input__sections">
                    <div style="display: flex; flex-direction: column; width: 100%; margin: 0px 15px;">
                        <span class="input__label">Email*</span>
                        <input type="text" placeholder="Enter Email">
                    </div>
                </div>

                <!-- third section -->

                <div class="input__sections">
                    <div class="input__field__container">
                        <span class="input__label">Password*</span>
                        <input type="text" placeholder="Password">
                    </div>
                    <div class="input__field__container">
                        <span class="input__label">Confirm
                            Password*</span>
                        <input type="text" placeholder="Confirm Password">
                    </div>
                </div>

                <!-- fourth section -->
                <div class="input__sections">
                    <div class="input__field__container">
                        <span class="input__label">First
                            name*</span>
                        <div style="display: flex; flex-direction: row; ">
                            <input type="radio" name="gender" value="male">Male</input>
                            <input type="radio" name="gender" value="female">Female</input>
                        </div>
                    </div>
                    <div class="input__field__container">
                        <span class="input__label">First
                            name*</span>
                        <div style="display: flex; flex-direction: row; ">
                            <input type="radio" name="hobbies" value="Music">Music</input>
                            <input type="radio" name="hobbies" value="Sport">Sport</input>
                            <input type="radio" name="hobbies" value="Travel">Travel</input>
                            <input type="radio" name="hobbies" value="Movies">Movies</input>
                        </div>
                    </div>
                </div>

                <!-- fifth section -->
                <div class="input__sections">
                    <div class="input__field__container">
                        <span class="input__label">Source Of
                            Income</span>
                        <select>
                            <option>Hellow</option>
                            <option>World</option>

                        </select>
                    </div>
                    <div class="input__field__container">
                        <span class="input__label">Income</span>
                        <div style="display: flex; flex-direction:row;justify-content: center; align-items: center;">
                            <input type="range" style="width: 90%;" min="1" max="10000000"">
                            <div
                                style=" width:20px; height: auto; font-size: 10px; background-color: rgb(72, 193, 153);
                                padding: 5px;">
                            <span style="margin: auto;font-weight: 400;color: white;">20k</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- sixth Section  -->
            <div class="input__sections">
                <div class="input__field__container">
                    <span class="input__label">Upload Profile
                        Picture*</span>
                    <input type="file">
                </div>
                <div class="input__field__container">
                    <span class="input__label">Age</span>
                    <input type="text" placeholder="Age">
                </div>
            </div>

            <!-- seventh Section -->
            <div class="input__sections input__half__section">
                <div style="display: flex; flex-direction: column; width: 100%;margin: 0px 15px;">
                    <span class="input__label">Bio</span>
                    <textarea style="width: 100%; height: 50px; max-width: 545px; min-width: 545px; min-height: 50px;">
                    </textarea>
                </div>
            </div>
    </div>
    <div
        style="height: 30px; background-color: rgba(179, 179, 179, 0.512); display:flex; justify-content: flex-end; align-items: center; padding: 10px; ">
        <button
            style="padding: 5px 10px; background-color:  rgb(72, 193, 153); border: 1px solid transparent; font-weight: bolder;color:white; ">Create
        </button>
    </div>
    </form>

    <!--  -->
    </div>
</body>

</html
