<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>form</title>
</head>

<body>
    <div class="form__component">
        <form class="info__form">
            <div class="form__container">
                <div class="form__section">
                    <div>
                        <div class="first__logo">1</div>
                        <span class="first__header">Candidate Info</span>
                    </div>
                    <div>
                        <input type="text" placeholder="Your Name*" class="input__fields">
                    </div>
                    <div>
                        <input type="text" placeholder="Your Email*" class="input__fields">
                    </div>
                    <div class="" style="">
                        <textarea placeholder="About Yourself" class="input__fields about__input"></textarea>
                    </div>
                    <div class="interest__section">
                        <span class="interest__lable">Interest :</span>
                        <select class="interest__option">
                            <option>Fishing</option>
                            <option>Camping</option>
                            <option>Play Chess</option>
                            <option>Gambling</option>
                        </select>
                    </div>
                </div>
                <!-- second section -->
                <div class="form__section">
                    <div>
                        <div class="first__logo">2</div>
                        <span class="first__header">Additional Info</span>
                    </div>
                    <div class="" style="">
                        <textarea placeholder="Address" class="input__fields about__input"></textarea>
                    </div>
                </div>
                <!-- Submit button -->
                <div class="form__section"
                    style="justify-content: center; align-items: center;background-color: rgba(18, 33, 244, 0.764); padding:15px 0px; color: white; font-weight: bolder; letter-spacing: 3px;">
                    Submit
                </div>
            </div>
        </form>
    </div>
</body>

</html>
